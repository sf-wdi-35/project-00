<!DOCTYPE html>
<html>
	<head>
		<title>racing-game</title>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script src="http://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="app.js" ></script>
	</head>
	<body>
		<div class="container">
			<h1 class="text-center">Racing Game</h1>
			<hr>
			<div class="raceTrack col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div class="player" id="red"></div>
				<hr class="race-strip">
				<div class="player" id="blue"></div>
			</div>
			<button class="btn start">START</button>
			<h1 class="clock text-center"></h1>
			<h1 class="winner text-center"></h1>
		</div>
	</body>
</html>
